<!doctype html>
<html>
<head>
    <title>Todos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Get It Done.</h1>
        <hr />

        <div class="form-group">
            <div class="form-group">
                  <label for="select">Select list:</label>
                    <select class="form-control" id="select">
                        <option>Select</option>
                        <option>School</option>
                        <option>Personal</option>
                        <option>Work</option>
                        <option>Friends</option>
                        <option>Family</option>
                    </select>
            </div>
                <input id="todoItem" type="text" class="form-control" placeholder="Type a task description...">
            


                <label for="date">Date</label>
                <input id="date" type="text" class="form-control" placeholder="YYYY/MM/DD"> <br/><br/>

                 <span class="input-group-btn">
                    <button id="todoButton" class="btn btn-default" type="button">Add Task</button>
                </span>
            </div>
        </div>

    <div class="form-group">
        <ul id="todos" class="list-group">
            

        </ul>
    </div>


    <script src="js/todos.js"></script>
</body>
</html>
